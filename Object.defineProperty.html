<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: 'xiaomi',
            age: 18,

        }
        obj.sex = 'girl'
        obj.song = 'yezi'

        Object.defineProperty(obj, 'tall', {
            value: 163,
            writable: false, //默认值是false，不允许修改这个属性
            enumerable:false,//默认值是false，不允许遍历这个属性
            configurable:false //默认值是false，不允许删除这个属性和修改在第三个参数里的特性
            //以上三个的默认值都是false，因为是Object.defineProperty这个创建的，如果是之前定义好的就不是false
        })
        obj.tall = 165
        console.log(obj);
    </script>

</body>

</html>
