<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,2,2,5]
        var flag=arr.some(function(value){
              return value===5
        })
        
        console.log(flag);
        //filter   VS some
        //filter是把所有符合条件的筛选出来，有两个参数
        //some是只要碰到一个满足条件的就退出遍历，只有一个参数
       




    </script>
</body>
</html>
