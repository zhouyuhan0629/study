<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- 递归函数，函数内部可以调用函数本身，递归中必须加推出条件，否则栈溢出 -->

    <script>
         var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    gname: '美的'
                }, ]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }]
        var o
        function getId(json,id){
            json.forEach(function(item){
                if(item.id===id){
                    o=item;
                }
                else if(item.goods&&item.goods.length>0){
                    getId(item.goods,id)
                }
                // else {
                //     alert('not exist')
                // }
                    

            }
)
return o
        }

        console.log(getId(data,111));



    </script>
</body>
</html>
